<!-- Panels (two-column grid like dashboard) -->
<div class="charts-grid">
  <!-- Chart card -->
  <div class="chart-box">
    <div class="range-row">
      <div class="chart-title">Income by Month</div>
      <div class="range-chips">
        <button class="chip" data-range-income="3">3M</button>
        <button class="chip" data-range-income="6">6M</button>
        <button class="chip" data-range-income="12">12M</button>
        <button class="chip" data-range-income="ALL">All</button>
        <button class="ghost-btn" id="clearTrendBtn">Clear</button>
      </div>
    </div>

    <!-- scroll wrapper to avoid squished labels -->
    <div id="incomeTrendWrap" class="chart-scroll">
      <canvas id="incomeTrend" height="220"></canvas>
    </div>
  </div>

  <!-- Table card -->
  <div class="chart-box">
    <div class="chart-title-row" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
      <div class="chart-title">All Income</div>
      <button class="ghost-btn" id="clearTableBtn">Clear</button>
    </div>

    <!-- IMPORTANT: income.js looks for this container -->
    <div id="tableWrap" class="table-wrap">
      <p>No income yet.</p>
    </div>
  </div>
</div>

      <script>
    (function () {
      const path = location.pathname;
      const map = {
        '/dashboard': 'dashboard',
        '/income': 'income',
        '/expense': 'expense',
        '/report': 'report',
      };
      const key = map[path];
      if (key) {
        document
        .querySelector(`.menu .menu-item[data-link="${key}"]`)
        ?.classList.add('nav-active');
      }

    // Consistent logout
    document.getElementById('logoutLink')?.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('jwtToken');
      location.href = '/';
    });
    })();
    </script>
