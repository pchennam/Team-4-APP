<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logon</title>
  <!-- Boxicons for Walletly logo icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/logon.css">
</head>

<body>
  <div class="auth-card">

    <!-- Walletly Logo + Branding -->
    <div class="brand-box">
      <div class="walletly-logo">
        <i class="bx bx-cube-alt"></i>
      </div>
      <h1>Walletly</h1>
      <p>Your smart financial companion.</p>
    </div>

    <!-- Tabs -->
    <div class="tab">
      <button class="tab-button active" id="login-tab">Login</button>
      <button class="tab-button" id="create-account-tab">Create Account</button>
    </div>

    <!-- Forms -->
    <div id="form-container">
      <!-- Logon Form -->
      <form id="logon-form" class="active-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>

        <button type="submit" class="button">Login</button>
      </form>

      <!-- Create Account Form -->
      <form id="create-account-form">
        <label for="create-email">Email:</label>
        <input type="email" id="create-email" placeholder="Enter your email" required>

        <label for="create-password">Password:</label>
        <input type="password" id="create-password" placeholder="Create your password" required>

        <button type="submit" class="button">Create Account</button>
      </form>

      <p id="message" class="message"></p>
    </div>
  </div>

  <script src="js/logon.js"></script>
</body>

</html>
