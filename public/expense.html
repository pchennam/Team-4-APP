  <div class="logo"><i class="bx bx-cube-alt"></i></div>

    </div>

    <div class="menu-item" data-link="income" data-tooltip="Income">

    <div class="menu-item" data-link="expense" data-tooltip="Expense">

    <!-- ⭐ NEW ITEM: Budget Tracker -->
    <div class="menu-item" data-link="budget-tracker" data-tooltip="Budget Tracker">
      <i class="bx bx-category-alt"></i>
      <a href="/budget-tracker" style="text-decoration:none;color:inherit">
        <span>Budget Tracker</span>
      </a>
    </div>

    <!-- Existing Budget Report -->
    <div class="menu-item" data-link="report" data-tooltip="Budget Report">
      <i class="bx bx-line-chart"></i>
      <a href="/report" style="text-decoration:none;color:inherit">

  <div class="logout" data-tooltip="Logout" id="logoutLink">

  <!-- Main -->
  <main class="dashboard-content">
    <div class="header">
      <h1>Expenses</h1>
      <div>
        <button id="refreshButton">Refresh</button>
        <button id="logoutButton">Log Out</button>
      </div>
    </div>

    <!-- Add / Edit (centered card) -->
    <div class="kpi-cards">
      <div class="card" style="max-width: 860px; width: 100%;">
        <h2>Add / Edit Expense</h2>

        <form id="expenseForm" class="expense-form" autocomplete="off">
          <input type="hidden" id="expenseId" />

          <div class="form-row">
            <label for="expenseDate">Date</label>
            <input
              type="date"
              id="expenseDate"
              class="outline-green"
              required
            />
          </div>

          <div class="form-row">
            <label>Category</label>
            <div class="category-group">
              <label>
                <input type="radio" name="category" value="Food/Groceries" checked />
                Food/Groceries
              </label>
              <label>
                <input type="radio" name="category" value="Rent" />
                Rent
              </label>
              <label>
                <input type="radio" name="category" value="Utilities" />
                Utilities
              </label>
              <label>
                <input type="radio" name="category" value="Entertainment" />
                Entertainment
              </label>
              <label>
                <input type="radio" name="category" value="Other" />
                Other
              </label>
            </div>
          </div>

          <div class="form-row">
            <label for="expenseAmount">Amount</label>
            <input
              type="text"
              id="expenseAmount"
              class="outline-green"
              inputmode="decimal"
              placeholder="$0.00"
              autocomplete="off"
              required
            />
          </div>

          <div class="form-row">
            <label for="expenseCadence">Cadence</label>
            <select id="expenseCadence" class="outline-green">
              <option value="monthly">Monthly</option>
              <option value="weekly">Weekly</option>
              <option value="one-time">One-time</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" id="saveBtn">Save</button>
            <button type="button" id="resetBtn">Clear</button>
          </div>
        </form>
      </div>
    </div>

<!-- Panels (two-column grid like dashboard) -->
<div class="charts-grid">
  <!-- Chart card -->
  <div class="chart-box">
    <div class="range-row">
      <div class="chart-title">Expenses by Month</div>
      <div class="range-chips">
        <button class="chip" data-range-expense="3">3M</button>
        <button class="chip" data-range-expense="6">6M</button>
        <button class="chip" data-range-expense="12">12M</button>
        <button class="chip" data-range-expense="ALL">All</button>
        <button class="ghost-btn" id="clearTrendBtn">Clear</button>
      </div>
    </div>

    <!-- scroll wrapper to avoid squished labels -->
    <div id="expenseTrendWrap" class="chart-scroll">
      <canvas id="expenseTrend" height="220"></canvas>
    </div>
  </div>

  <!-- Table card -->
  <div class="chart-box">
    <div class="chart-title-row" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
      <div class="chart-title">All Expenses</div>
      <button class="ghost-btn" id="clearTableBtn">Clear</button>
    </div>

    <!-- IMPORTANT: expense.js renders into this -->
    <div id="expenseTableWrap" class="table-wrap">
      <p>No expenses yet.</p>
    </div>
  </div>
</div>

  </main>
      <script>
    (function () {
      const path = location.pathname;
      const map = {
        '/dashboard': 'dashboard',
        '/income': 'income',
        '/expense': 'expense',
        '/report': 'report',
      };
      const key = map[path];
      if (key) {
        document
        .querySelector(`.menu .menu-item[data-link="${key}"]`)
        ?.classList.add('nav-active');
      }

    // Consistent logout
    document.getElementById('logoutLink')?.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('jwtToken');
      location.href = '/';
    });
    })();
    </script>
